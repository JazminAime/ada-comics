<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" class="css" />
    <link
      rel="icon"
      href="/assets/favicon/favicon-mujer-maravilla.png"
      type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Ada Comics</title>
  </head>
  <body>
    <header>
      <div class="header-background">
        <img
          class="img-header"
          src="assets/img/marvel-header-img.jpg"
          alt="Imagen de fondo marvel" />
      </div>
      <div class="title-comics">
        <h1
          class="letter-title text-4xl p-3 sm:text-[55px] lg:p-5 md:p-5 sm:p-5">
          ADA COMICS
        </h1>
      </div>
    </header>
    <main class="comic-principal">
      <div class="search-comics">
        <h2 class="search-title">BÃºsqueda</h2>
        <div
          class="container-search flex flex-col md:flex-col lg:flex-row pr-4 md:p-0">
          <div class="input-search-container md:pr-0 pr-4">
            <i class="fas fa-search"></i>
            <input
              class="w-full md:w-3/4 px-2"
              type="text"
              name="input-search-comic"
              id="input-search-comic"
              placeholder="IngresÃ¡ tu bÃºsqueda" />
          </div>
          <div class="input-search-container no-change-color md:pr-0 pr-4">
            <div
              class="filter-container mt-10 md:mt-10 lg:mt-0 flex items-center flex-col md:flex-row md:pr-0 pr-6">
              <div class="pb-5">
                <label for="type">TIPO</label>
                <select
                  class="sort-gral sort-type"
                  name="type"
                  id="marvel-select">
                  <option value="COMICS" selected>COMICS</option>
                  <option value="PERSONAJES">PERSONAJES</option>
                </select>
              </div>
              <div class="pb-5">
                <label for="order">ORDEN</label>
                <select class="sort-gral" name="order" id="sort-order">
                  <option value="A-Z">A-Z</option>
                  <option value="Z-A">Z-A</option>
                </select>
              </div>
              <button id="btn-search" class="btn-search mb-5">BUSCAR</button>
            </div>
          </div>
        </div>
        <h2 class="search-title">Resultados</h2>
        <p id="total-results" class="total-results"></p>
        <div id="cards-container"></div>
        <div id="pagination">
          <button id="first-page" class="btn-pag">
            <i class="fas fa-angle-double-left text-4xl"></i>
          </button>
          <button id="prev-page" class="btn-pag">
            <i class="fas fa-angle-left text-4xl"></i>
          </button>
          <button id="next-page" class="btn-pag">
            <i class="fas fa-angle-right text-4xl"></i>
          </button>
          <button id="last-page" class="btn-pag">
            <i class="fas fa-angle-double-right text-4xl"></i>
          </button>
        </div>
      </div>
    </main>
    <footer class="footer-comic">

    </footer>
    <script src="app.js"></script>
  </body>
</html>
